<!DOCTYPE html>
<html>
  <head>
    <style>
      .center {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .bold {
        font-weight: bold;
      }
      .arial {
        font-family: Arial;
      }
      .size-3 {
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <div class="center bold arial size-3">
      Welcome to Untitled Games
    </div>
  </body>
  <style>
  body {
    background-color: skyblue;
  }
</style>
<style>
#green-button {
  background-color: lightgreen;
  border-radius: 50%;
  width: 200px;
  height: 100px;
  font-size: 20px; 
  text-align: center; 
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); 
}
  #green-button {
  transition: transform 0.2s;
}
#green-button:hover {
  transform: scale(1.1);
}
</style>
<button id="green-button">Start Playing!</button>
  <script>
  document.getElementById("green-button").addEventListener("click", function() {
  window.location.href = "https://energizedpro.github.io/main-page/";
    });
    </script>
</html>
